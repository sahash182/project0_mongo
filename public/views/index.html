<!DOCTYPE html>
<html lang="en">
<head>

  <!-- responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- custom css -->
   <link type="text/css" rel="stylesheet" href="/views/style.css">


  <title>Food Blog</title>

</head>
<body>
   <hr>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header" id="header">
      <a href="">Home   |</a>
      <a href="">Gallery   |</a>
      <a href="">Contacts    |</a>
    </div>
  </div>
</nav>

<!-- container where all the posts are -->
<div class="container">

  <h1> Welcome Food Bloggers!!</h1>
    
    <!--One food-->
      <div class="row margin-top-20 food-container" id="food-list"></div>
    <!-- /one food -->
      <hr>
      <!-- new phrase form-->
      <h2> Share your Food </h2>
      <!-- <div id="add-food-modal" class="modal-fade"> -->
        <form class="form-inline" id="new-food">
          <input type="text" class="form-control" id="new-name" placeholder="Name of your food?" autofocus><br>
          <input type="text" class="form-control" id="new-origin" placeholder="Country?"><br>
          <input type="text" class="form-control" id="new-desc" placeholder="Description?"><br>
          <input type="text" class="form-control" id="new-image" placeholder="Image URL?">
          <hr>
          <input type="submit" class="btn btn-success" value="Add Food">
        </form>
        <br>
</div>

<hr>
       <!-- Template begins -->

        <script type="text/template" id="food-template">

          <div class="row margin-top-25 food-container">
              <div class="food" id="food-<%= _id %>" data-id="<%= _id %>">
                  <div class="col-sm-3">
                    <img src="<%= image %>" class="img-responsive" />
                  </div>
                  <div class="col-sm-9">
                    <div class="margin-top-20">
                      <span class="bold" id="name">Name: <%= name %></span>
                  </div>
                  <div>
                      <span class="bold" id="origin">Origin: <%= origin %></span>
                  </div>
                  <div>
                      <span class="bold" id="desc">Description: <%= desc %></span>
                  </div>
                 
                  <div class="margin-top-20">
                    <a class="edit-pencil-lrg" data-toggle="collapse" data-target="#update-<%= _id %>">
                    <span class="glyphicon glyphicon-pencil edit"></span>
                    </a>
                  </div>
                   <div class="margin-top-20">
                      <a class="btn btn-danger delete-food" data-target="#update-<%= _id %>">Delete Post</a>
                  </div>
                  <hr>


                 <!-- form to update food -->
                 <div class="collapse" id="update-<%= _id %>">
                  <br>
                    <form class="form-inline update-food">
                        <input type="text" class="form-control updated-name" value="<%= name %>" placeholder="New food name?">
                        <input type="text" class="form-control updated-origin" value="<%= origin %>" placeholder="country?">
                        <input type="text" class="form-control updated-desc" value="<%= desc %>" placeholder="Description?">
                        <input type="text" class="form-control updated-image" value="<%= image %>" placeholder="pic url?">
                        <input type="submit" class="btn btn-success" value="Update Food">
                    </form>
                </div>
              </div>
          </div>
         </div>
        </script>

  <!-- /template -->





<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="/scripts/script.js"></script>



</body>
</html>
